version: '3.8'services:  authdb:    image: postgres:15    environment:      POSTGRES_USER: postgres      POSTGRES_PASSWORD: postgres      POSTGRES_DB: authdb    ports:      - "5433:5432"    volumes:      - authdb_data:/var/lib/postgresql/data    networks:      - mynetwork  orderdb:    image: postgres:15    environment:      POSTGRES_USER: postgres      POSTGRES_PASSWORD: postgres      POSTGRES_DB: orderdb    ports:      - "5434:5432"    volumes:      - orderdb_data:/var/lib/postgresql/data    networks:      - mynetwork  pgadmin:    image: dpage/pgadmin4    environment:      PGADMIN_DEFAULT_EMAIL: admin@example.com      PGADMIN_DEFAULT_PASSWORD: admin    ports:      - "8081:80"    depends_on:      - authdb      - orderdb    networks:      - mynetwork  authservice:    build:      context: ./AuthService      dockerfile: Dockerfile    environment:      SPRING_DATASOURCE_URL: jdbc:postgresql://authdb:5432/authdb      SPRING_DATASOURCE_USERNAME: postgres      SPRING_DATASOURCE_PASSWORD: postgres    ports:      - "8082:8080"    depends_on:      - authdb    networks:      - mynetwork  orderservice:    build:      context: ./OrderService      dockerfile: Dockerfile    environment:      SPRING_DATASOURCE_URL: jdbc:postgresql://orderdb:5432/orderdb      SPRING_DATASOURCE_USERNAME: postgres      SPRING_DATASOURCE_PASSWORD: postgres      AUTH_SERVICE_URL: http://authservice:8080/api/validate    ports:      - "8083:8080"    depends_on:      - orderdb    networks:      - mynetworkvolumes:  authdb_data:  orderdb_data:networks:  mynetwork: